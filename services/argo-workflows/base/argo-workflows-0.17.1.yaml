        app.kubernetes.io/part-of: argo-workflows
        app.kubernetes.io/version: "v3.3.9"
    spec:
      serviceAccountName: argo-workflows-workflow-controller
      containers:
        - name: controller
          image: "quay.io/argoproj/workflow-controller:v3.3.9"
          imagePullPolicy: Always
          command: [ "workflow-controller" ]
          args:
          - "--configmap"
          - "argo-workflows-workflow-controller-configmap"
          - "--executor-image"
          - "quay.io/argoproj/argoexec:v3.3.9"
